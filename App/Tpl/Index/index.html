<body scroll="no">
	<div class="container">
		<div class="CDlogo"></div>
		<div class="songBoard">
			<div class="return"><a href="http://fmmusic.sinaapp.com"><img src="__PUBLIC__/img/finals/return.jpg"></a></div>
			<div class="share">分享<wb:share-button id="shareBtn" addition="simple" type="button" pic="http%3A%2F%2F2.fmmusic.sinaapp.com%2FPublic%2Fimg%2Ffinals%2Fstarlogo.jpg||http%3A%2F%2F2.fmmusic.sinaapp.com%2FPublic%2Fimg%2Ffinals%2Ftitle.png" picture_search="false"></wb:share-button></div>
			<div class="CD">
				<img id="img" src="{$data.avatar}">
				<img id="cd" src="__PUBLIC__/img/finals/CD.png">
				
				<div class="vote">
					<img src="__PUBLIC__/img/finals/like.png">
					票数
					<div class="votenum">{$data.vote_count}</div>
				</div>
			</div>
			<a href="javascript:;" >
				<div class="next" onclick="shunxu(1)" >下一曲</div>
			</a>  
			<a href="javascript:;" >
				<div class="last" onclick="shunxu(2)">上一曲</div>
			</a>
			<div class="CDtitle">
				<div class="songName"><img src="__PUBLIC__/img/finals/songname.jpg" ><label id="songname">{$data.song_name}</label></div>
				<div class="singerName"><img src="__PUBLIC__/img/finals/singername.jpg">{$data.name}</div>
			
				<div class="intro">&nbsp;&nbsp;{$data.summary}</div>
			</div>
			<div class="player">

				<div id="jquery_jplayer_1" ></div>
				<div id ="jp_container_1" >	
					<div class="jp-progress">
		                <div class="jp-seek-bar">
		                    <div class="jp-play-bar"></div>
		                </div>
		            </div>
		            <div class="jp-current-time"></div>
		            <div class="jp-duration"></div>
					<a class="jp-play" href="javascript:;" tabindex="1"><div class="playBtn"></div></a>	    
					<a href="javascript:;" class="jp-pause" tabindex="1"><div class="pauseBtn"></div></a>	    
				</div>
				
				<div class="voteBtn"></div>

				<div class="mode2Btn"></div>

			</div>

		</div>

		<div class="commentBoard">
			<div class="guide">
				<div class="guidebox" id="songtext_guidebox">
					<div id="songtext" class="guideBoxBG"></div>
					歌词
				</div>
				<div class="guidebox" id="comment_guidebox">
					<div id="comment" class="guideBoxBG"></div>
					评论
				</div>
				<div class="commentnum">0</div>
			</div>

			<div class="songtext">
				
				<div class="lyrics dumascroll" >
				
					{$data.lrc}
			
				</div>

				<div class="songinfo">
					<div class="songinfoBG"></div>
					<div class="S_songname">{$data.song_name}</div>
					<div class="S_singer">原唱：{$data.singer}</div>
					
				</div>
			</div>

			<div class="commentList">
				<div class="Clist dumascroll">
				<foreach name="comment" item="comment">
					<div class="C_content">
					<div class="C_contentBG"></div>
					<div class="C_text">{$comment.content}</div>
					<br/>
					</div>
				</foreach>	
			</div>
			<div class="send">
				<div class="sendBG"></div>
				<textarea name="content" id="commentText"></textarea>
				<div class="submit"></div>
				<button id="submitBtn" type="submit" value="发送" disabled="disabled"/>
			</div>

		</div>

<script src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>

<script type="text/javascript">

$(function(){
	songid = {$data.id};
	VoCount = $(".votenum").text();
	$("#jquery_jplayer_1").jPlayer({
        ready: function (){
            $(this).jPlayer("setMedia", {
                mp3:"{$data.song_url}"
            }).jPlayer("play");
        },
        swfPath: "js",
        supplied: "mp3",
        wmode: "window",
        smoothPlayBar: true,
        keyEnabled: true,
        ended: function (event){
        	if(playMode=="random"){
        		randomid = Math.floor(Math.random()*10+1);
        		while (randomid==songid) {
        			randomid = Math.floor(Math.random()*10+1);
        		};
        		location.href = "http://fmmusic.sinaapp.com/?id="+randomid;
        	}
        	else{
        		$(this).jPlayer("play");
				$.get("http://fmmusic.sinaapp.com/index.php/Play/index",{	"sid" : {$data.id}});
        	}
        },
        cssSelectorAncestor: '#jp_container_1',
		cssSelector: {
			currentTime: '.jp-current-time',
		},
    });



	$(".voteBtn").click(function(){
		$.getJSON("http://fmmusic.sinaapp.com/index.php/Vote/index/",
			{ "sid": {$data.id} }, 
			function(data){
			switch (data.status){
				case 1: 
                      	VoCount++;                        
						$(".voteBtn").removeClass().addClass("voteedBtn");		
						$(".votenum").text(VoCount);	
						break;
				case 2: 
						alert("今日已经投过票了");
						break;
				case 3: alert("微信id不存在");
					break;
				case 4: alert("网络请求错误");
						break;
                case 5: alert("投票系统已经关闭");
						break;
				case 6: alert("歌曲不存在");
						break;
			}
		});
   	});

   	$("#submitBtn").bind("click",function(){
		commentTxt = $("#commentText")[0].value;
		$.getJSON("http://fmmusic.sinaapp.com/index.php/Index/commentadd/",
			{
				"sid" : {$data.id},
				"content" : commentTxt
			},
			function(data){
				content = '<div class="C_content"><div class="C_contentBG"></div><div class="C_text">'+commentTxt+'</div></div>';
				$(".Clist").children().prepend(content);
				$("#commentText")[0].value = "";
				$("#comment_num").text(data.data.length);
				$(".submit").css("background-position","0px -55px");
				$("#submitBtn").attr("disabled","disabled").css("cursor", "auto");
				$(".dumascroll_bar").remove();
				$(".dumascroll_area").each(function(){
					scrollContent = $(this).html();
					parent = $(this).parent();
					$(this).remove();
					parent.html(scrollContent);
				});	
				duma.BeautifyScrollBar.init();
			}				
		);
	});

	$("#commentText").bind('input propertychange', function() {
	    if($("#commentText")[0].value){
			$(".submit").css("background-position","0px 0px");
			$("#submitBtn").removeAttr("disabled").css("cursor", "pointer");
		}
		else{
			$(".submit").css("background-position","0px -55px");
			$("#submitBtn").attr("disabled","disabled").css("cursor", "auto");
		}
	});

	

});

	
</script>

<script type="text/javascript">
 window.onload=function(){
	if(getCookie("playMode")=="random"){
		$(".mode2Btn").removeClass().addClass("modebtn");
		playMode = "random";
	}
	else{

		playMode = "circle";
	}
	$(".playBtn").trigger("click");
	$(".commentnum").text($(".C_content").size());	
	var lrc = $(".lyrics").children(".dumascroll_area").text().replace(/^\s+/g,"");
	$(".lyrics").children(".dumascroll_area").text(lrc);
	$("#dumaScrollAreaId_35Bar").css("display","none");
}
 function shunxu(type){
 	var songid = {$data.id};
 	console.log(songid);
 	if(type==1){
 		songid++;
 		if(songid==11){
 			songid = 1;
 		}
 	}
 	else if(type==2){
 		songid--;
 		if(songid==0){
 			songid = 10;
 		}
 	}
    window.location="http://fmmusic.sinaapp.com/?id="+songid;
}
</script>
